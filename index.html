<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php-dischi-json</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" style="background-color: rgb(34, 49, 62);">
        <div class="container py-3 px-5">
            <div id="header"></div>
            <div class="row row-cols-1 row-cols-md-3 g-5">
                <div class="col" v-for="(disk, index) in diskList" :key="index">
                    <div class="card h-100 py-4 px-5 text-center"
                        style="color:white; background-color: rgb(24, 37, 51);">
                        <img :src="disk.poster" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">{{ disk.title }}</h5>
                            <p class="card-text">{{ disk.author }}</p>
                            <h5 class="card-text">{{ disk.year }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
